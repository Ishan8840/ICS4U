<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Simple HTML Page with External CSS and JS</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading of the webpage -->
    <h1>Welcome to My Simple Page</h1>
    
    <!-- A paragraph describing the content -->
    <p>This is a paragraph on a very simple webpage with a bit of styling.</p>
    
    <!-- A button that can be interacted with, linked to JavaScript functionality -->
    <button id="myButton">Click Me</button>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
